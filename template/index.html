<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Kill Corona VIrus</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body class="home">
    

    <div class="box">
        <img src="{{ url_for('static', filename='images/logo-home.png') }}" alt="">
        <h1 class="tit-main"></h1>
        <h2></h2>
        <p>Diseñado pensando en la eficiencia y la comodidad de los profesionales de la salud, 
          nuestro sistema es la solución integral para simplificar y optimizar la gestión de pacientes.</p>
 
        <form class="form-control form-home" action="acceso-login" method="post">
            {% if mensaje %}
            <div class="alert alert-danger" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}
            
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="txtcorreo">
              <small id="emailHelp" class="form-texts">Nunca compartiremos tu correo electrónico con nadie más.</small>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtpassword">
            </div>

            <div class="form-check form-check-custom">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <button type="submit" class="submit-form">Ingresar</button>
        </form>
    </div>


    
</body>
</html>
